<form [formGroup]="infoFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="artist">Artist</label>
    <input
      type="text"
      id="artist"
      formControlName="artist"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="creation_date">Creation Date</label>
    <input
      type="date"
      id="creation_date"
      formControlName="creation_date"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="medium">Medium</label>
    <input
      type="text"
      id="medium"
      formControlName="medium"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="style">Style</label>
    <input
      type="text"
      id="style"
      formControlName="style"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      formControlName="price"
      class="form-control"
    />
  </div>

  <div
    cdkDropList
    cdkDropListOrientation="horizontal"
    *ngIf="this.imagePreview"
  >
    <div class="drag-div" cdkDrag>
      <button
        mat-mini-fab
        value="{{ this.imagePreview }}"
        color="accent"
        class="remove-btn"
        (click)="removeImg(btnRemove.id)"
      >
        <mat-icon>x</mat-icon>
      </button>
      <img #btnRemove [id]="1" [src]="this.imagePreview" class="img-img" />
    </div>
  </div>
  <div class="form-group">
    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="fileInput.click()"
    >
      <span>Add image</span>
      <input
        #fileInput
        type="file"
        accept="image/*"
        multiple
        required
        (change)="handleSelectedFile($event)"
        style="display: none"
      />
    </button>
  </div>

  <div class="form-group">
    <label for="availability">Availability</label>
    <input
      type="checkbox"
      id="availability"
      formControlName="availability"
      class="form-control"
    />
  </div>

  <button type="submit" (click)="createPainting()" class="btn btn-primary">
    Submit
  </button>
</form>
